<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Sharing Platform - Ideas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Student Platform</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="ideas.html">Share Ideas</a></li>
          <li class="nav-item"><a class="nav-link" href="questions.html">Solve Questions</a></li>
          <li class="nav-item"><a class="nav-link" href="quizzes.html">Quizzes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container my-5">
    <h2 class="text-center">Share Your Ideas</h2>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form id="ideaForm">
          <div class="mb-3">
            <label for="ideaTitle" class="form-label">Idea Title</label>
            <input type="text" class="form-control" id="ideaTitle" placeholder="Enter your idea title">
          </div>
          <div class="mb-3">
            <label for="ideaDescription" class="form-label">Idea Description</label>
            <textarea class="form-control" id="ideaDescription" rows="5" placeholder="Describe your idea"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Idea</button>
        </form>

        <!-- Idea List -->
        <h3 class="mt-5">Ideas</h3>
        <ul id="ideasList" class="list-group">
          <!-- JavaScript will dynamically add ideas here -->
        </ul>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
